<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Demo</title>
</head>
<body>
  <h1>HTML5 Audio and Video Demo</h1>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="advert.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <p><a href="advert.mp3">Advert.mp3</a></p>

  <h2>Video Example</h2>
  <video width="640" controls>
    <source src="bear.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p><a href="bear.mp4">Bear.mp4</a></p>
</body>
</html>
